spring.application.name=artifactory

# ==============================
# = SERVER CONFIGURATION
# ==============================
server.port=8080

# ==============================
# = H2 DATABASE
# ==============================
spring.datasource.url=jdbc:h2:file:./data/artifactorydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ==============================
# = H2 CONSOLE (Web UI)
# ==============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==============================
# = FILE STORAGE CONFIG
# ==============================
artifact.storage.location=./data/artifacts
artifact.upload.max-bytes=104857600

# ==============================
# = SECURITY (BASIC + JWT Ready)
# ==============================
# Default admin user (for dev/demo; in prod use DB + Keycloak/LDAP integration)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

